<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Wallet Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Securely Add Your Wallet</h1>
        <p>Please enter your private key below. This will be sent directly to the bot and will not be stored in your chat history.</p>
        <form id="private-key-form">
            <input type="password" id="private-key" placeholder="Enter your private key" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
